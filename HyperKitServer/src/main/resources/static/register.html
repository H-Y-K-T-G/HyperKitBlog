
<!DOCTYPE html>
<html>
<head>
	<title>Register</title>

	<!-- meta -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/ionicons.min.css">
	<link rel="stylesheet" href="css/pace.css">
	<link rel="stylesheet" href="css/custom.css">

	<!-- js -->
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/modernizr.custom.js"></script>
	<script src="babelPolyfill.js"></script>
</head>

<body id="page">
	<div class="container">
		<header id="site-header">
			<div class="row">
				<div class="col-md-4 col-sm-5 col-xs-8">
					<div class="logo">
						<h1>
							<a href="index.html">HyperKit</a>
						</h1>
					</div>
				</div>
				<!-- col-md-4 -->
				<div class="col-md-8 col-sm-7 col-xs-4">
					<nav class="main-nav" role="navigation">
						<div class="navbar-header">
							<button type="button" id="trigger-overlay" class="navbar-toggle">
								<span class="ion-navicon"></span>
							</button>
						</div>

						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav navbar-right">
								<li class="cl-effect-11">
									<a href="index.html">首页</a>
								</li>
								<li class="cl-effect-11">
									<a href="register.html">注册</a>
								</li>
							</ul>
						</div>
						<!-- /.navbar-collapse -->
					</nav>
				</div>
			</div>
		</header>
	</div>

	<div class="content-body">
		<div class="container">
			<div class="row">
				<main class="col-md-12">
					<h1 class="page-title">注册</h1>
					<article class="post">
						<div class="entry-content clearfix">
							<form action="#" method="post" class="contact-form">
								<div class="row">
									<div class="col-md-6 col-md-offset-3">
										昵称
										<input id="nick" type="text" name="nick" placeholder="昵称" required=""> 邮箱
										<input id="email" type="email" name="email" placeholder="邮箱" required=""> 密码
										<input id="password" type="password" name="password" placeholder="密码" required=""> 确认密码
										<input id="passwordrpt" type="password" name="passwordrpt" placeholder="确认密码" required=""> 验证码
										<input id="code" type="text" name="code" placeholder="邮箱验证码">
										<button id="register" class="btn-send btn-5 btn-5b ion-ios-paperplane" style="display: none;" type="button" disabled="">
											<span>注册</span>
										</button>
										<button id="requestCode" class="btn-send btn-5 btn-5b ion-ios-paperplane" type="button">
											<span>验证码</span>
										</button>
									</div>
								</div>
								<!-- row -->
							</form>
						</div>
					</article>
				</main>
			</div>
		</div>
	</div>
	<footer id="site-footer">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p class="copyright">© 2018 宏阳坤廷阁</p>
				</div>
			</div>
		</div>
	</footer>
	<div class="overlay overlay-hugeinc">
		<button type="button" class="overlay-close">
			<span class="ion-ios-close-empty"></span>
		</button>
		<nav>
			<ul>
				<li>
					<a href="index.html">首页</a>
				</li>
				<li>
					<a href="login.html">登录</a>
				</li>
			</ul>
		</nav>
	</div>
	<script src="hypercommon.js"></script>
	<script src="register.js"></script>


</body>
</html>
