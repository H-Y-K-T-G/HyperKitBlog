
<!DOCTYPE html>
<html>
<head>
	<title>Blog</title>

	<!-- meta -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/ionicons.min.css">
	<link rel="stylesheet" href="css/pace.css">
	<link rel="stylesheet" href="css/custom.css">

	<!-- js -->
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/modernizr.custom.js"></script>
	<script src="babelPolyfill.js"></script>
</head>

<body id="page">
	<div class="container">
		<header id="site-header">
			<div class="row">
				<div class="col-md-4 col-sm-5 col-xs-8">
					<div class="logo">
						<h1>
							<a href="index.html">HyperKit</a>
						</h1>
					</div>
				</div>
				<!-- col-md-4 -->

			</div>
		</header>
	</div>

	<div class="content-body">
		<div class="container">
			<div class="row">
				<main class="col-md-12">
					<article class="post">
						<div class="entry-content clearfix">
							<form action="#" method="post" class="contact-form">
								<div class="row">
									<div class="col-md-6 col-md-offset-3">
										标题
										<input id="title" type="text" name="title" placeholder="标题" required=""> 正文
										<textarea id="content" name="message" rows="20" placeholder="正文"></textarea>
										<button id="submit" type="button" class="btn-send btn-5 btn-5b ion-ios-paperplane">
											<span>发布</span>
										</button>
									</div>
								</div>
								<!-- row -->
							</form>
						</div>
					</article>
				</main>
			</div>
		</div>
	</div>
	<footer id="site-footer">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p class="copyright">© 2014 ThemeWagon.com</p>
				</div>
			</div>
		</div>
	</footer>

	<script src="hypercommon.js"></script>
	<script src="blogEdit.js"></script>


</body>
</html>
